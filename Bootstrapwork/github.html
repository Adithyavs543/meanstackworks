<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/4ae728401a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="text-center">

    <i class="fab fa-5x fa-github"></i></div>
    <div class="container w-25  p-5">
    <h1 class="text-center">Sign in to GitHub</h1>
    


        <form action="">
            <div class="border p-2" style="background-color: rgb(226, 231, 231);">
                <div class="mt-3">
                    <label for="name">username or email address</label><br><br>
                    <input type="text" id="name" placeholder="username or email" class="form-control">
                </div>


                <div class="mt-5">
                    <label for="pas">password</label>
                    <a href="https://github.com/password_reset" style="text-decoration:none" class="ms-5">Forget Password?</a>
                    <input type="password" id="pas" class="form-control">

                </div>


                <div class="bg-success mt-4 mb-3 form-control text-center btn-success">Sign in</div>


            </div>

            <div class="border mt-3 text-center p-3">
                <label for="">New to Github?</label>
                <a href="https://github.com/signup?source=login" style="text-decoration:none">create an account</a>
            </div>
            <div class="mt-3 text-center">
                <a href="" style="text-decoration:none">Terms</a>
                <a href="" style="text-decoration:none">Privacy</a>
                <a href="" style="text-decoration:none">Security</a>
                <a href="" style="text-decoration:none">Contact GitHub</a>
            </div>
        </form>
    </div>
</body>

</html>
